baseURL = "https://f-lambda-z.vercel.app/"
languageCode = "id-id"
defaultContentLanguage = "id-id"
title = "Blog Pendidikan FΛZ"
theme = "tranquilpeak"
disqusShortname = "flambdaz"
# googleAnalytics = "UA-123-45"
paginate = 7
canonifyurls = true

[permalinks]
  posts = "/:year/:month/:slug/"

[taxonomies]
  tag = "tags"
  category = "categories"
  archive = "archives"

# ------
# Markup
# ------
[markup]
